<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/style/css/style.css" />
    <title>Frontend Mentor | Job Listings</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="bg-header"></div>
    </header>
    <main>
      <article class="card">
        <section class="top-card">
          <img class="img-companies" src="./images/faceit.svg" alt="" />
          <ul class="top-list">
            <li>
              <span>Photoshop</span><span>NEW!</span><span>FEATURED</span>
            </li>
            <li>Senior Frontend Developer</li>
            <li>
              <span>1d ago</span><span>Full Time</span><span>USA only</span>
            </li>
          </ul>
        </section>
        <hr />
        <section class="bot-card">
          <ul class="bot-card-list">
            <li>Frontend</li>
            <li>CSS</li>
            <li>HTML</li>
          </ul>
        </section>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
